<!-- CONTENIDO PRINCIPAL -->
<main class="main-content">
  <h2 class="mb-4">Resumen de Citas</h2>

  <!-- Tarjetas -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">

        <h5>Total Citas</h5>
        <h3 id="totalCitas">0</h3>
      </div>
    </div>

    <div class="col-md-4">

  <!-- Tabla real de citas -->
  <div class="card shadow-sm p-3">
    <h4 class="mb-3">Listado de Citas</h4>

<!-- Modal Editar Cita -->
<div class="modal fade" id="modalEditarCita" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <form id="formEditarCita">

        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Editar Cita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <!-- ESPECIALIDAD -->
          <label class="form-label">Especialidad</label>
          <select id="editEspecialidad" class="form-select mb-3" required>
            <option value="" disabled selected>Seleccione</option>
          </select>

          <!-- MÃ‰DICO -->
          <label class="form-label">MÃ©dico</label>
          <select id="editMedico" class="form-select mb-3" required>
            <option value="" disabled selected>Seleccione un mÃ©dico</option>
          </select>

          <!-- FECHA -->
          <label class="form-label">Fecha</label>
          <select id="editFecha" class="form-select mb-3" required>
            <option value="" disabled selected>Seleccione una fecha</option>
          </select>

          <!-- HORA -->
          <label class="form-label">Hora</label>
          <select id="editHora" class="form-select mb-3" required>
            <option value="" disabled selected>Seleccione una hora</option>
          </select>

          <input type="hidden" id="editIndex">

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar cambios</button>
        </div>

      </form>
    </div>
  </div>
</div>
